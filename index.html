<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My details</title>
  </head>

  <body>
    <h1>Hi, Welcome...</h1>
    <div id="information">
      <label for="fname">First name:</label>
      <input type="text" id="fname" /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" /><br />
      <label for="email">Email:</label> <input type="email" id="email" /><br />

      <label for="degree">Highest Degree: </label>

      <select id="degree">
        <optgroup label="Under Graduate">
          <option value="Bca">Bca</option>
          <option value="B.sc">B.sc</option>
        </optgroup>
        <optgroup label="Post Graduate">
          <option value="Mca">Mca</option>
          <option value="M.sc">M.sc</option>
        </optgroup></select
      ><br />
      
      <label for="university">University:</label>
      <input type="text" id="university" /><br />
      <br />
      <button type="submit" id="submitBtn">Submit</button>
      <button type="reset" id="reset">Reset</button>
    </div>

    <div id="resume" style="display: none">
      <h2>Resume Details</h2>
      <p><strong>First Name:</strong> <span id="display-fname"></span></p>
      <p><strong>Last Name:</strong> <span id="display-lname"></span></p>
      <p><strong>Email:</strong> <span id="display-email"></span></p>
      <p><strong>Degree:</strong> <span id="display-degree"></span></p>
      <p><strong>University:</strong> <span id="display-university"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
